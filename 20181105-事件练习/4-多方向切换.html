<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            position: relative;
            margin: 100px auto;
            width: 340px;
            height: 172px;
            border: 2px solid #000;
        }
        #pic {
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #pic li {
            position: absolute;
            left: 0;
            top: 0;
        }
        #pic img {
            display: block;
            width: 340px;
            height: 172px;
        }
        .prev,
        .next {
            position: absolute;
            z-index: 2;
            top: 70px;
            width: 32px;
            height: 32px;
            background: rgba(0, 0, 0, .5);
            font: 30px/32px "宋体";
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="pic">
        <li><img src="img/1.jpg"></li>
        <li><img src="img/2.jpg"></li>
        <li><img src="img/3.jpg"></li>
        <li><img src="img/4.jpg"></li>
        <li><img src="img/5.jpg"></li>
        <li><img src="img/6.jpg"></li>
        <li><img src="img/7.jpg"></li>
        <li><img src="img/8.jpg"></li>
    </ul>
    <a class="prev"><</a>
    <a class="next">></a>
</div>
<script src="miaov.js"></script>
<script>
(function(){
    let wrap = document.querySelector("#wrap");
    let next = document.querySelector(".next");
    let prev = document.querySelector(".prev");
    let pics = document.querySelectorAll("#pic li");
    let now = 0;
    let imgW = wrap.clientWidth;
    let imgH = wrap.clientHeight;
    pics.forEach((item,index)=>{
        css(item,"translateX",0);
        css(item,"translateY",0);
        css(item,"zIndex",pics.length-index);
    });

    topMove();
    //四个方向动画
    function leftMove(){
        mTween({
            el: pics[now],
            attr: {
                translateX: -imgW 
            },
            cb: function(){
                pics.forEach((item)=>{
                    if(item == pics[now]){
                        css(item,"zIndex",1);
                        css(item,"translateX",0);
                        css(item,"translateY",0);
                    } else {
                        let z = css(item,"zIndex");
                        css(item,"zIndex",z+1);
                    }
                });  
                now++;
                now = now>pics.length-1?0:now;   
            }
        });
    }
    function rightMove(){
        mTween({
            el: pics[now],
            attr: {
                translateX: imgW 
            },
            cb: function(){
                pics.forEach((item)=>{
                    if(item == pics[now]){
                        css(item,"zIndex",1);
                        css(item,"translateX",0);
                        css(item,"translateY",0);
                    } else {
                        let z = css(item,"zIndex");
                        css(item,"zIndex",z+1);
                    }
                });  
                now++;
                now = now>pics.length-1?0:now;   
            }
        });
    }
    function topMove(){
        mTween({
            el: pics[now],
            attr: {
                translateY: -imgH 
            },
            cb: function(){
                pics.forEach((item)=>{
                    if(item == pics[now]){
                        css(item,"zIndex",1);
                        css(item,"translateX",0);
                        css(item,"translateY",0);
                    } else {
                        let z = css(item,"zIndex");
                        css(item,"zIndex",z+1);
                    }
                });  
                now++;
                now = now>pics.length-1?0:now;   
            }
        });
    }
    function bottomMove(){
        mTween({
            el: pics[now],
            attr: {
                translateY: imgH 
            },
            cb: function(){
                pics.forEach((item)=>{
                    if(item == pics[now]){
                        css(item,"zIndex",1);
                        css(item,"translateX",0);
                        css(item,"translateY",0);
                    } else {
                        let z = css(item,"zIndex");
                        css(item,"zIndex",z+1);
                    }
                });  
                now++;
                now = now>pics.length-1?0:now;   
            }
        });
    }
})();
</script>
</body>
</html>
