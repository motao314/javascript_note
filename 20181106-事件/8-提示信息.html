<form id="form" action="#">
    <input type="text" id="text" value="请输入用户名" name="user" autocomplete="off" />
    <input type="submit" />
    <input type="reset" />
</form>
<script>
(function(){
    let form = document.querySelector("#form");
    let text = document.querySelector("#text");
    text.addEventListener("focus",()=>{
        if(text.value === "请输入用户名"){
            text.value = "";
        } else {
            text.select();
        }
    });
    text.addEventListener("blur",()=>{
        if(!text.value.trim()){
            text.value = "请输入用户名";
        }
    });
})();
</script>
