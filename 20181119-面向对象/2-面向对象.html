<script>
// 构造函数    
function Person(name,age){
    let obj = {
        name,
        age,
        speciality(){
            console.log("二十四小时花式写代码");
        }
    };
    return obj;
}
let Tww = Person("Tww",15);
let Mh = Person("Mh",18); 
/*
    Person 类: 生成一个具有 name 和 age 属性，及speciality功能的对象的程序

    Tww 和 Mh Person 类 的实例化对象


    构造函数模式: 可以使用构造函数创建特定类型的对象

*/
console.log(Tww);
console.log(Mh);
