<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/bscroll.js"></script>
    <title>Document</title>
    <style>
        html {
            font-size: 10vw;
        }
        body {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #wrap {
            position: relative;
            width: 100vw;
            overflow: hidden;
        }
        #list {
            float: left;
            display: flex;
            display: -webkit-box;
        }
        #list li {
            flex: none;
            width: 100vw;
        }
        #list img {
            width: 100%;
            display: block;
        }
        .nav {
            position: absolute;
            left: 0;
            bottom: .2rem;
            width: 100%;
            text-align: center;
            vertical-align: top;
        }
        .nav a {
            display: inline-block;
            width: .3rem;
            height: .3rem;
            background: #fff;
            margin: 0 .1rem;
            border-radius: .15rem;
            transition: .3s;
        }
        .nav .active {
            width: .6rem;  
            color: #fff;  
        }
    </style>
</head>
<body>  
<div id="wrap">
    <ul id="list">
        <li><img src="img/banner01.png" /></li>
        <li><img src="img/banner02.png" /></li>
        <li><img src="img/banner03.png" /></li>
        <li><img src="img/banner04.png" /></li>
    </ul>
    <nav class="nav">
        <a class="active"></a><a></a><a></a><a></a>
    </nav>
</div>  
<script>
/*
    http://ustbhuangyi.github.io/better-scroll/doc/zh-hans/#better-scroll%20%E6%98%AF%E4%BB%80%E4%B9%88



*/    
// 滑屏
(function(){
    let wrap = document.querySelector("#wrap");
    let list = document.querySelector("#list");
    let navs = document.querySelectorAll(".nav a");
    let timer = 0;
    let picTab = new BScroll(wrap,{
        scrollX: true,
        scrollY: false,
        eventPassthrough: "vertical",
        bounce: false,
        momentum: false,
        probeType: 3,
        snap: {
            loop: true
        }
    });
    // picTab.on("touchEnd",function(){
    //     console.log(picTab.getCurrentPage().pageX);
    // });
    auto();
    picTab.on("scrollStart",function(){
        clearInterval(timer);
    });
    picTab.on("touchEnd",function(){
        clearInterval(timer);
        auto();
    });
    picTab.on("scrollEnd",function(){
        navs.forEach(item=>{
            item.classList.remove("active");
        });
        navs[picTab.getCurrentPage().pageX].classList.add("active");
    });
    function auto(){
        timer = setInterval(function(){
            picTab.next(300);
        },2000);
    }
})();
</script>
</body>
</html>
