<body>
<script>
let str = "abc";
str.name = "呵呵";
console.log(str);
/*
基本数据类型本身不是对象，但是却可以通过属性操作的方式去调用某些方法？

当使用原始类型的值（string、number、boolean），在调用对应属性和方法的时候，内部会自动转成对应的对象。隐式创建的这个对象，就称为包装对象

包装对象使用之后立即被销毁

*/
</script>    
</body>
